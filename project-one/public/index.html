<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Facts Finder</title>

  <!-- Für Styling der Seite, Buttons, Layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Für Icons wie Barcode -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/dist/css/custom.css">
</head>
<body>

  <!-- Navigation oben -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-barcode"></i> Nutrition Facts Finder
      </a>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Bereich für Barcode-Scan / Eingabe -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-3">Scan Product Barcode / Manual Entry</h5>
            
            <div class="input-group mb-3 search-container">
              <input type="text" class="form-control" id="barcodeInput" placeholder="Enter barcode...">
              <button class="btn btn-outline-secondary" type="button" id="scanBtn">Scan Barcode</button>
            </div>

            <!-- Hier wird der QR-Code Scanner angezeigt -->
            <div id="qr-reader" class="mt-3" style="width: 100%;"></div>

            <hr class="my-4">
            <button class="btn btn-primary w-100" id="searchBtn">Search</button> 
          </div>
        </div>

        <!-- Fehleranzeige für Benutzer -->
        <div class="alert alert-danger mt-3 d-none" id="errorAlert"></div>
      </div>
    </div>

    <hr class="my-4">

    <!-- Anzeige der Produktinformationen -->
    <div class="row">
      <div class="col-md-6">
        <h4>Nutrition Facts</h4>
        <div id="productResult"></div>
      </div>
      <div class="col-md-6">
        <h4>NutriScore Distribution</h4>
        <div class="chart-container" style="position: relative; height:40vh; width:40vw">
          <canvas id="nutriScoreChart"></canvas>
        </div>
      </div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col-12">
        <h4>Previously Scanned Items</h4>
        <p class="text-muted" id="noHistoryText">No previously scanned items found.</p>
        <div id="scannedItems" class="list-group"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Haupt-JS der Anwendung, inkl. Barcode-Scan und API -->
  <script src="/dist/js/bundle.js" defer></script>

  <!-- Modal für Produktdetails -->
  <div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="detailsContent" class="p-3 rounded"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
