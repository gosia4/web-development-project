<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Facts Finder</title>
  <link rel="stylesheet" href="dist/css/custom.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-barcode"></i> Nutrition Facts Finder
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- Search Section -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-3">Scan Product Barcode</h5>
            <div class="input-group mb-3 search-container">
              <input type="text" class="form-control" id="barcodeInput" placeholder="Enter barcode...">
              <button class="btn btn-outline-secondary" type="button" id="scanBtn">Scan Barcode</button>
            </div>
            <button class="btn btn-primary w-100" id="searchBtn">Search</button>
          </div>
        </div>

        <!-- Error Alert -->
        <div class="alert alert-danger mt-3 d-none" id="errorAlert"></div>

        <!-- Scanner Area -->
        <div id="qr-reader" class="mt-3 d-none"></div>
      </div>
    </div>

    <!-- Divider -->
    <hr class="my-4">

    <!-- Results Section -->
    <div class="row">
      <div class="col-md-6">
        <h4>Nutrition Facts</h4>
        <div id="productResult"></div>
      </div>
      <div class="col-md-6">
        <h4>Previously Scanned Items</h4>
        <p class="text-muted" id="noHistoryText">No previously scanned items found.</p>
        <ul id="scannedItems" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="dist/js/bundle.js"></script>
</body>
</html>
